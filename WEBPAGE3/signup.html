<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="shortcut icon" type="image/png" href="images2/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="loginbox">
        <img src="images2/2.png" class="login" ><br>
        <h1>Sign Up Here...</h1>
        <form>
            <p>Email</p>
            <input type="text" name="" placeholder="abcd@gmail.com">
            <p>New Password</p>
            <input type="password" name="" placeholder="*******">
            <p>Confirm Password</p>
            <input type="password" name="" placeholder="*******">            
            <p>Phone Number</p>
            <input type="number" name="" placeholder="91+ 94567-23456" max="10">

            <input id="d1" type="submit" name="" value="Sign Up" >

            <script>
                $(document).ready(function(){
                  $("#d1").click(function(){
                      alert("You are successfully Signed Up! ");
                      
                  });
                });
                </script>          
        </form>
    </div>
    <form>           
    </form>
</body>
</html>
